<div class="post-content" [ngClass]="{ 'post-content--shrinked': postContentState }" >
    <ng-template [ngIf]="isChannelPostDataDefined">
        <div class="post-content__data-container post-content__initial-text">
            Please choose a channel post to see its content here
        </div>
    </ng-template>

    <article class="post-content__data-container" *ngIf="channelPostData">
        <h1 class="post-content__title">{{ channelPostData.title }}</h1> <br>
        <div class="post-content__author-pubdate-section">
            <div *ngIf="isPostAuthorDefined(channelPostData.author)" class="post-content__author">
                By {{ channelPostData.author }}
            </div> 
            <time [dateTime]="channelPostData.pubDate" class="post-content__pub-date">{{ channelPostData.pubDate }}</time>
        </div>
        <div class="post-content__main-content" [innerHTML]="channelPostData.content"></div> <br>
        <div class="post-content__button-container">
            <a class="post-content__visit-website-btn" [href]="channelPostData.link" target="_blank">Visit Website</a> <br>
        </div> 
        <div class="post-content__categories-section">
            <div class="post-content__tags-text" *ngIf="isPostCategoriesDefined(channelPostData.categories)">Tags:</div>
            <div class="post-content__category-container" *ngFor="let category of channelPostData.categories">
                <i class="post-content__category">{{ category }}</i>
            </div> 
        </div> 
    </article>
</div>
